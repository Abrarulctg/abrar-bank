<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrar-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login-area">
        <h1 class="text-center mt-5">Welcome to Abrar Bank-International</h1>
        <div class="input-area">
            <h2>Login</h2>
            <input type="text" name="" id="" class="form-control mb-3" placeholder="Email">
            <input type="password" name="" id="" class="form-control mb-3" placeholder="Password">
            <button class="btn btn-primary" id="login">Login</button>
        </div>
    </div>
    <div class="transection-area" id="transection-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit p-5">
                    <h6>Deposit</h6>
                    <h1>$ <span id="current-deposit">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw p-5">
                    <h6>Withdraw</h6>
                    <h1>$ <span id="total-withdraw">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance p-5">
                    <h6>Balance</h6>
                    <h1>$ <span id="current-balance">1240</span></h1>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="input-area rounded">
                    <h2>Deposit</h2>
                    <input type="text" name="" id="deposit-amount" class="form-control" placeholder="$ Amount you want to deposit">
                    <button class="btn btn-primary mt-4" id="deposit-btn">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-area rounded">
                    <h2>Withdraw</h2>
                    <input type="text" name="" id="withdraw-amount" class="form-control" placeholder="$ Amount you want to withdraw">
                    <button class="btn btn-warning mt-4" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // login Button Event Handler
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transectionArea = document.getElementById("transection-area");
            transectionArea.style.display = "block";
        })

        // deposit Button Event Handler
        const depositBtn = document.getElementById('deposit-btn');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputNumber('deposit-amount');
            // collecting deposit balance 
            updateSpanText('current-deposit', depositNumber);

            // clearing input value after submit
            document.getElementById("deposit-amount").value = "";

            updateSpanText('current-balance', depositNumber);

        })

        // withdraw button event handler
        const withdrawBtn = document.getElementById('withdraw-btn');
        withdrawBtn.addEventListener("click", function(){
            const withdrawAmount = getInputNumber("withdraw-amount");
            updateSpanText('total-withdraw', withdrawAmount);
            updateSpanText('current-balance', -1 * withdrawAmount);
            // clearing input value after submit
            document.getElementById("withdraw-amount").value = "";
        })


        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const floatNumber = parseFloat(amount);
            return floatNumber;
        }

        function updateSpanText(spanText, depositNumber){
            const current = document.getElementById(spanText).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = currentNumber + depositNumber;
            document.getElementById(spanText).innerText = totalAmount;
        };
    </script>
</body>

</html>
